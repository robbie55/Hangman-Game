<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="leftTrophy">🏆</div>
    <div class="rightTrophy">🏆</div>
    <div class="titleContainer">
      <h1>HANGMAN</h1>
      <h2>Classic whiteboard game</h2>
    </div>
    <div class="letterContainer">
      <p>You know the rules, if you don't then you should be ashamed</p>
      <div class="letters">
        <div class="letters1"></div>
        <div class="letters2"></div>
      </div>
    </div>
    <div class="gameContainer">
      <p class="hint">HINT</p>
      <button class="hintBtn">Hint</button>
      <button class="startBtn win">Play</button>
      <p class="category">The Category for this game is...</p>
      <p class="game"></p>
      <p class="guesses">You have 10 guesses left</p>
    </div>
  </body>
</html>
